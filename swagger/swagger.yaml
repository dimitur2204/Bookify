openapi: 3.0.0
info:
  title: Bookify API
  description: API Documentation for Bookify
  version: 1.0.0
servers:
  - url: http://api.example.com/v1
    description: Optional server description, e.g. Main (production) server
  - url: http://localhost:3001/api/v1
    description: Optional server description, e.g. Internal staging server for testing
paths:
  /books:
    get:
      summary: Returns a list of books.
      description: Every book is a Mongoose Object
      responses:
        '200':    # status code
          description: A JSON array of user books
          content:
            application/json:
              schema: 
                type: array
                items: 
                  $ref: '#schemas/Book'
  /books:
    post:
      summary: Creates a book
      description: Optional extended description in CommonMark or HTML.
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema: 
                $ref: '#schemas/Book'
  /books/:bookId:
    get:
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string

  /books/:bookId:
    put:
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
  /books/:bookId:
    delete:
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
                  