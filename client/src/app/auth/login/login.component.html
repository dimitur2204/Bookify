<form #loginForm="ngForm" action="">
    <div class="form-group">
        <mat-form-field color="primary" appearance="outline">
            <mat-label>Enter your email</mat-label>
            <input name="email" #emailInput ngModel matInput placeholder="pat@example.com" required>
            <mat-error *ngIf="">Invalid email</mat-error>
        </mat-form-field>
        <mat-form-field  color="primary" appearance="outline">
            <mat-label>Enter your first name</mat-label>
            <input name="firstName" #firstNameInput ngModel matInput placeholder="John" required>
            <mat-error *ngIf="">Invalid name</mat-error>
        </mat-form-field>
        <mat-form-field color="primary" appearance="outline">
            <mat-label>Enter your last name</mat-label>
            <input name="lastName" #lastNameInput ngModel matInput placeholder="Doe" required>
            <mat-error *ngIf="">Invalid name</mat-error>
          </mat-form-field>
        <mat-form-field color="primary" appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input name="password" placeholder="Enter your password" matInput [type]="hidePass ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass">
            <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-radio-group color="primary" aria-label="Select an option">
            <mat-radio-button cdkAutofill value="author">Author</mat-radio-button>
            <mat-radio-button value="user">User</mat-radio-button>
        </mat-radio-group>
        <button class="reg-btn" mat-raised-button color="primary">Register</button>
    </div>
</form>
