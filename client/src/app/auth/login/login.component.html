<form #loginForm="ngForm" action="">
    <div class="form-group">
        <mat-form-field appearance="outline">
            <mat-label>Enter your email</mat-label>
            <input #emailInput [ngModel]="emailInput" matInput placeholder="pat@example.com" required>
            <mat-error *ngIf="">Invalid email</mat-error>
          </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input placeholder="Enter your password" matInput [type]="hidePass ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass">
            <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-radio-group color="primary" aria-label="Select an option">
            <mat-radio-button cdkAutofill value="1">Option 1</mat-radio-button>
            <mat-radio-button value="2">Option 2</mat-radio-button>
        </mat-radio-group>
        <mat-form-field color="primary" hintLabel="Leave a comment">
            <mat-label>Leave a comment</mat-label>
            <mat-placeholder>Leave a comment</mat-placeholder>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
    </div>
</form>
